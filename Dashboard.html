<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            width: 100%;
            overflow: hidden;
        }
        
        .dashboard-container {
            width: 100%;
            height: 100vh;
            position: relative;
        }
        
        iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .loading {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }
        
        .spinner {
            border: 5px solid #f3f3f3;
            border-radius: 50%;
            border-top: 5px solid #3498db;
            width: 50px;
            height: 50px;
            margin: 0 auto;
            animation: spin 1.5s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading p {
            margin-top: 15px;
            color: #666;
        }
        
        /* Left side panel button */
        .left-panel {
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            width: 80px;
            background-color: rgba(52, 73, 94, 0.9);
            z-index: 100;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: width 0.5s ease;
            box-shadow: 2px 0 15px rgba(0,0,0,0.3);
            overflow: hidden;
        }
        
        .left-panel:hover {
            width: 200px;
            animation: glow 1.5s infinite alternate;
        }
        
        .panel-button {
            color: white;
            text-decoration: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            width: 100%;
            padding: 20px 0;
            transition: all 0.3s ease;
        }
        
        .panel-icon {
            font-size: 36px;
            margin-bottom: 15px;
        }
        
        .panel-text {
            font-size: 18px;
            font-weight: bold;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .left-panel:hover .panel-text {
            opacity: 1;
        }
        
        .panel-arrow {
            margin-top: 20px;
            font-size: 24px;
            animation: bounce 2s infinite;
        }
        
        @keyframes glow {
            from {
                box-shadow: 0 0 10px rgba(52, 152, 219, 0.7);
            }
            to {
                box-shadow: 0 0 20px rgba(52, 152, 219, 1), 0 0 30px rgba(52, 152, 219, 0.5);
            }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateX(0);
            }
            40% {
                transform: translateX(10px);
            }
            60% {
                transform: translateX(5px);
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading dashboard...</p>
        </div>
        
        <iframe 
            src="https://lookerstudio.google.com/embed/reporting/b572fcbd-7daa-4600-8ab8-7e755f57f01b/page/rOpAF"
            allowfullscreen>
        </iframe>
    </div>
    
    <!-- New left side panel button -->
   <div class="left-panel">
    <a href="data.html" class="panel-button">
        <div class="panel-icon">&#9997;</div>
        <div class="panel-text">View Teachers Details</div>
        <div class="panel-arrow">&#9992;</div>
   
</div>
    
    <script>
	// Check if user is logged in on page load
window.addEventListener('DOMContentLoaded', () => {
    // Check if user is logged in by checking localStorage
    if (localStorage.getItem('isLoggedIn') !== 'true') {
        // User is not logged in, redirect to login page
        localStorage.setItem('loginMessage', 'Please log in to view the dashboard');
        // Store the current page URL to redirect back after login
        localStorage.setItem('redirectAfterLogin', window.location.href);
        // Redirect to login page
        window.location.href = 'index.html';
    }
});
	
        // Hide loading indicator once iframe loads
        const iframe = document.querySelector('iframe');
        const loading = document.querySelector('.loading');
        
        iframe.onload = function() {
            loading.style.display = 'none';
        };
        
        // Add error handling if iframe fails to load after timeout
        setTimeout(function() {
            if (loading.style.display !== 'none') {
                loading.innerHTML = '<p>Dashboard is taking longer than expected to load. Please check your connection.</p>';
            }
        }, 10000);
    </script>
</body>
</html>
